<div id="medicalLoading">
    <!-- Partículas flotantes -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 15%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 3.5s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 5.5s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 6.5s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 7.5s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 8.5s;"></div>
    </div>
    <!-- Ondas de radar -->
    <div class="radar-container">
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-glow"></div>
    </div>
    <!-- Efecto de resplandor -->
    <div class="glow-effect"></div>
    <!-- Contenedor principal -->
    <div class="loading-container">
        <!-- Hexágono con holograma y destello -->
        <div class="hexagon-container">
            <div class="orbit orbit-1">
                <div class="orbit-item"></div>
            </div>
            <div class="orbit orbit-2">
                <div class="orbit-item"></div>
            </div>
            <div class="hexagon holo-hex">
                <span class="medical-icon"><i class="fa-solid fa-user-md"></i></span>
                <span class="holo-glow"></span>
            </div>
        </div>
        <!-- Textos -->
        <div class="loader-texts-wrapper">
            <h2 class="loading-title" id="loaderTitle">SISTEMA MÉDICO</h2>
            <p class="loading-subtitle" id="loadingSubtitle">Inicializando protocolo avanzado...</p>
            <!-- Barra de progreso con porcentaje -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
        </div>
        <!-- Estados del sistema con check animado -->
        <div class="status-grid">
            <div class="status-item" id="status-db">
                <span class="status-icon"><i class="fas fa-database"></i></span>
                <span class="status-text">Base de Datos</span>
                <span class="status-check"><i class="fas fa-check-circle"></i></span>
            </div>
            <div class="status-item" id="status-sec">
                <span class="status-icon"><i class="fas fa-shield-alt"></i></span>
                <span class="status-text">Seguridad</span>
                <span class="status-check"><i class="fas fa-check-circle"></i></span>
            </div>
            <div class="status-item" id="status-heart">
                <span class="status-icon"><i class="fas fa-heartbeat"></i></span>
                <span class="status-text">Monitoreo</span>
                <span class="status-check"><i class="fas fa-check-circle"></i></span>
            </div>
        </div>
    </div>
</div>
